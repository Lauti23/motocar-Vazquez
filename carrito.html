<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="motocar, repuestos, motos, motocicletas, offroad, accesorios, indumentaria, servicios, reparación, taller, empresa, honda, kawasaki, ktm, suzuki, yamaha, rio gallegos, argentina"> 
    <meta name="description" content="Motocar Repuestos es una empresa dedicada a la venta de motos, repuestos e indumentaria, también a la reparacion de motocross y demás ciclomotores.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=Open+Sans:ital,wght@0,364;1,800&display=swap" rel="stylesheet">
    <!--Fuente "Open Sans"-->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=Open+Sans:ital,wght@0,300;0,364;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <!--Font-Awesome-->
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/403dba6bea.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilos.css">
    <title>Motocar Repuestos - Carrito</title>
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <a href="#"><h1>MOTOCAR</h1></a>
            <a href="#"><p>REPUESTOS</p></a>
        </div>
        <div class="header__nav">
            <ul class="header__lista">
                <li><a href="#"> MOTOS</a></li>
                <li><a href="#"> REPUESTOS</a></li>
                <li><a href="#"> SERVICIOS</a></li>
                <li><a href="#"> CONTACTANOS</a></li>
            </ul>
        </div>
    </header>
    
    <main id="contenedorMotos">

    </main>
    <section class="carrito">
        <div class="carrito__titulo">
            <h2 class="carrito__h2">CARRITO DE COMPRAS</h2>
        </div>
        <div class="carritoInfo">
            <p class="infoImg">Imagen</p>
            <p class="infoTitulo">Marca</p>
            <p class="infoModelo">Modelo</p>
            <p class="infoPrecio">Precio</p>
            <p class="infoCantidad">Cantidad</p>
        </div>
        <div id="carritoItem" class="carrito__item">
                <!-- <img class="itemImg" src="" alt="">
                <p class="itemTitulo">Yamaha</p>
                <p class="itemModelo">WR 450</p>
                <p class="itemPrecio">$10000000</p>
                 -->
        </div>
        <div class="carrito__final">
            <p class="carritoTotal">TOTAL:</p>
            <p class="carritoPrecioFinal" id="precioTotal"></p>
        </div>
        <div class="carrito__pagar">
            <button id="pagarCarrito" type="button" class="carrito__boton">PAGAR</button>   
        </div>
    </section>
    <footer class="footer">
        <h4 class="footer__derechos">2022 - TODOS LOS DERECHOS RESERVADOS - MOTOCAR</h4>
        <p class="footer__texto">SEGUINOS EN NUESTRAS REDES SOCIALES</p>
        <div class="footer__redes">
            <a href="#"><i class="fa-brands fa-instagram-square insta"></i></a>
            <a href="#"><i class="fa-brands fa-facebook-square face"></i></a>
            <a href="#"><i class="fa-brands fa-whatsapp-square wpp"></i></a>
        </div>
    </footer>  
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js"></script> 
</body>
</html>
